

<form class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field>
                        <input type="text" matInput name="userId" [(ngModel)]="userId" placeholder="UserID">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <input type="text" matInput name="address" [(ngModel)]="address" placeholder="Address">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <input type="text" matInput name="username" [(ngModel)]="username" placeholder="Username">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <input type="password" matInput name="password" placeholder="Password" [(ngModel)]="password">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-raised-button (click)="[register(),clearInputs()]">Register</button>
            
        </mat-card-actions>
    </mat-card>
</form>
